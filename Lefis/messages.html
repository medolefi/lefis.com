<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Lefis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">Lefis</div>
        <div class="navbar-menu">
            <a href="profile.html">البروفيل</a>
            <a href="friends.html">الصحاب</a>
            <a href="messages.html">الرسائل</a>
            <a href="notifications.html">الاشعارات</a>
            <a href="settings.html">الاعدادات </a>
            <button class="post-button">Post</button>
        </div>
    </div>

    <div class="content">
        <h2>الرسائل</h2>
        <div class="message-list">
            <div class="message">
                <p><strong>زينو:</strong> شنحوالك يا صاحبي؟</p>
            </div>
            <div class="message">
                <p><strong>انت: </strong> الحمد لله. وانت؟ </p>
            </div>
            <!-- Add more messages as needed -->
        </div>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create a Post</h2>
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button id="postSubmit" class="button">Post</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
