<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lefis - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Lefis</div>
    <div class="login-container">
        <div class="login-box">
            <h2>Lefisتسجيل الدخول الى </h2>
            <div class="input-group">
                <input type="text" id="email" placeholder="البريد الالكتروني او رقم الهاتف">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة السر">
            </div>
            <button class="button" onclick="validateLogin()">تسجيل الدخول</button>
            <a href="create-account.html" class="sign-up">انشاء حساب جديد</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
