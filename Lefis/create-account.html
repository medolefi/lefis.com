<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lefis - Create New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Lefis</div>
    <div class="login-container">
        <div class="login-box">
            <h2>انشاء حساب جديد</h2>
            <div class="input-group">
                <input type="text" id="firstname" placeholder="اسمك">
            </div>
            <div class="input-group">
                <input type="text" id="lastname" placeholder="اسم العائلة">
            </div>
            <div class="input-group">
                <input type="text" id="email" placeholder="بريدك الالكتروني">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة سر">
            </div>
            <button class="button" onclick="createAccount()">تسجيل الدخول</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
